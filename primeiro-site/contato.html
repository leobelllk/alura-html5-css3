<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="service.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contato.css">

<body>
    <header>
        <div class="turbo-header">
            <img id="logo" src="turbo.png" alt="Logotipo Turbo Partners">
            <div class="menu">
                <a href="1_site.html">Home</a>
                <a href="services.html">Serviços</a>
                <a href="contato.html">Contato</a>
            </div>
        </div>
    </header>
    <main>
        <form>
            <div class="form">
                <div class="pessoal-info">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" class="input-coluna" required placeholder="Bruce Wayne">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="input-coluna" required placeholder="brucewayne@gmail.com">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" class="input-coluna" required placeholder="(XX)XXXXX-XXXX">

                    <label for="mensagem">Conte mais sobre o seu negócio:</label>
                    <textarea cols="60" rows="10" id="mensagem" class="input-coluna" placeholder="Sua mensagem aqui"></textarea>
                </div>
                <div class="inputs-form">
                    <fieldset class="radio-input">
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email" class="radio_input"><input type="radio" name="contato" value="email" id="radio-email" required>E-mail</label>                

                        <label for="radio-telefone" class="radio_input"><input type="radio" name="contato" value="telefone" id="radio-telefone" required>Telefone</label>
                        
                        <label for="radio-wapp" class="radio_input"><input type="radio" name="contato" value="whatsapp" id="radio-wapp"  required checked>WhatsApp</label>              
                    </fieldset>

                    <fieldset class="selector">
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select id="select">
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <fieldset class="date">
                        <legend>Qual é a melhor data para entrarmos em contato?</legend>
                        <label for="date"><input type="date" value="data" id="date"></label>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value="Enviar formulário" id="button">

                    <div class="table">
                        <p>Horário de Funcionamento</p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Dia</th>
                                    <th>Horário</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Segunda-feira</td>
                                    <td>09h ~ 19h</td>
                                </tr>
                                <tr>
                                    <td>Terça-feira</td>
                                    <td>09h ~ 19h</td>
                                </tr>
                                <tr>
                                    <td>Quarta-feira</td>
                                    <td>09h ~ 19h</td>
                                </tr>
                                <tr>
                                    <td>Quinta-feira</td>
                                    <td>09h ~ 19h</td>
                                </tr>
                                <tr>
                                    <td>Sexta-feira</td>
                                    <td>09h ~ 19h</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </main>
